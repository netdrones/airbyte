documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Construction Spending from CORGIS Dataset project
  type: object
  required: [ ]
  properties:
    start_date:
      type: string
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
      description: |
        UTC date and time in the format 2023-01-01T00:00:00Z. Only data generated after this date will be
        replicated.
      examples:
        - "2023-01-01T00:00:00Z"
      format: date-time
      order: 0
    end_date:
      type: string
      pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
      description: |
        UTC date and time in the format 2023-01-01T00:00:00Z. Only data generated before this date will be
        replicated.
      examples:
        - "2023-01-01T00:00:00Z"
      format: date-time
      order: 1

